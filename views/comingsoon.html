<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}




.bgimg {
  background-image: url("https://imgur.com/LCcQo8f.png");
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}


.topM {
  position: absolute;
  top: 0;
  left: 190px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.bottomcenter {
  position: absolute;
  bottom: 0;
  left: 555px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
 
}

hr {
  margin: auto;
  width: 40%;
}

</style>
<body>

<div class="bgimg">
  <div class="topM">
    <p></p>
  </div>
  <div class="middle">
    <h1  style="font-family:meera;" >THIS PAGE COMING SOON...</h1>
    <hr>
    <p id="demo" style="font-size:37px"></p>
  </div>
  <div class="bottomcenter">
    <p style="font-size:13px">© DEVELOPER : TURBOMODS ©</p>
  </div>
</div>

<audio autoplay="autoplay" hidden="hidden" src="https://f.top4top.io/m_22477qnez1.mp3"></audio>
<script>
 
 
// Set the date we're counting down to
var countDownDate = new Date("Mar 30, 2023 10:10:00").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
  
  // Find the distance between now an the count down date
  var distance = countDownDate - now;
  
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "If video didn't appear here please contact owner [ owner number is in developers page. in contact me]";
  }
}, 1000);
</script>

</body>
</html>
